<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 4</title>
</head>
<body>
  <h1>Tabelas</h1>
    <table border="1"> <!--tabela-->

      <thead> <!--linha indicando o cabeçalho da tabela-->
        <td>#</td> <!--coluna 1-->
        <td>Nome</td> <!--coluna 2-->
        <td>Idade</td> <!--coluna 3-->
      </thead>

    <tbody> <!--indicando o corpo da tabela-->
      <tr> <!--Segunda linha (linha de baixo)  da primeira tabela-->
        <td>1º</td> <!--coluna 1 da segunda linha (abaixo) -->
        <td>Marcelo</td>
        <td>27</td>
      </tr>

      <tr>
        <td>2º</td>
        <td>Maria</td>
        <td>32</td>
      </tr>

      <tfoot> <!--a ultima linha da tabela mostrando o (rodapé)-->
        <td>#</td>
        <td>Nome</td>
        <td>Idade</td>
      </tfoot>
      
    </table>  
</body>
</html>
